apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-odoo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10.1 
          imagePullPolicy: Always
          ports:
            - containerPort: 5432  
          envFrom:
            - configMapRef:
                name: postgres-config
